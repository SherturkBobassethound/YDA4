services:
  # Ollama (LLM service)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app_network
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Ollama API wrapper service
  ollama-api:
    build:
      context: ./app/ollama-service
      dockerfile: Dockerfile
    container_name: ollama_api
    ports:
      - "8001:8001"
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - app_network
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: backend_api
    ports:
      - "8000:8000"
    depends_on:
      ollama-api:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - app_network
    environment:
      - OLLAMA_API_URL=http://ollama-api:8001
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENVIRONMENT=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    container_name: frontend_app
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_OLLAMA_API_URL=http://localhost:8001
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local

networks:
  app_network:
    driver: bridge
    name: yoda_network