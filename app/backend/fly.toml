# fly.toml app configuration file generated for yoda-backend on 2025-12-02T19:38:07-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'yoda-backend'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  ENVIRONMENT = 'production'
  PORT = '8000'
  # Set FRONTEND_URL secret to allow CORS from frontend:
  # fly secrets set FRONTEND_URL="https://yoda-frontend.fly.dev" --app yoda-backend

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '1m0s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
