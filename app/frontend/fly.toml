# fly.toml app configuration file for YODA Frontend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "yoda-frontend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  # Build args will be set via secrets or environment variables
  # These are needed at build time for Vite
  # Set via: fly secrets set VITE_API_BASE_URL="https://yoda-backend.fly.dev" --app yoda-frontend
  # Set via: fly secrets set VITE_SUPABASE_URL="..." --app yoda-frontend
  # Set via: fly secrets set VITE_SUPABASE_ANON_KEY="..." --app yoda-frontend

[env]
  PORT = "80"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
