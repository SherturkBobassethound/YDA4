# Docker Compose for Local Development Dependencies Only
# This only runs Qdrant and Ollama in Docker
# Backend, Ollama-API, and Frontend run locally for hot-reload

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db_dev
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data_dev:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama (LLM service)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service_dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  qdrant_data_dev:
    driver: local
  ollama_data_dev:
    driver: local
